<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>افزودن کتاب جدید</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            line-height: 1.6;
            margin: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-family: Tahoma, sans-serif;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>افزودن کتاب جدید</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ذخیره کتاب</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">
        ← بازگشت به صفحه اصلی
    </a>
</div>

</body>
</html>
